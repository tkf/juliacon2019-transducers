<g font-family="monospace" font-size="20px">
<text x="0" xml:space="preserve" y="20"><tspan fill="#008000" font-weight="bold">function</tspan> foldl′(step, acc, xs)</text>
<text x="0" xml:space="preserve" y="45">    <tspan fill="#008000" font-weight="bold">for</tspan> x <tspan fill="#008000">in</tspan> xs</text>
<text x="0" xml:space="preserve" y="70">        acc <tspan fill="#666666">=</tspan> step(acc, x)</text>
<text x="0" xml:space="preserve" y="95">    <tspan fill="#008000" font-weight="bold">end</tspan></text>
<text x="0" xml:space="preserve" y="120">    <tspan fill="#008000" font-weight="bold">return</tspan> acc</text>
<text x="0" xml:space="preserve" y="145"><tspan fill="#008000" font-weight="bold">end</tspan></text>
<text x="0" xml:space="preserve" y="170"/>
<text x="0" xml:space="preserve" y="195">map′(f, xs) <tspan fill="#666666">=</tspan> foldl′(mapping_step(f, push!), xs)</text>
<text x="0" xml:space="preserve" y="220">sum′(f, xs) <tspan fill="#666666">=</tspan> foldl′(mapping_step(f, <tspan fill="#666666">+</tspan>), xs)</text>
